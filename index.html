<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Fee Checker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
  <header>
    <h1>Crypto Fee Checker</h1>
    <p>Check withdrawal fees and minimum withdrawal amounts across exchanges.</p>
  </header>

  <main>
    <div class="controls">
      <label for="exchange">Choose Exchange:</label>
      <select id="exchange">
        <!-- Options dynamically populated -->
      </select>

      <label for="coin">Select Coin:</label>
      <select id="coin">
        <!-- Options dynamically populated with search -->
      </select>
      <button id="checkBtn">Check Fees</button>
    </div>

    <div class="results">
      <h2>Results</h2>
      <table>
        <thead>
          <tr>
            <th>Exchange</th>
            <th>Coin</th>
            <th>Withdrawal Fee</th>
            <th>Minimum Amount</th>
          </tr>
        </thead>
        <tbody id="results-body">
          <tr><td colspan="4">Enter a selection and click “Check Fees.”</td></tr>
        </tbody>
      </table>
      <div id="info" class="api-info">
        <p>Data powered by <a href="https://www.coingecko.com/en/api" target="_blank">CoinGecko API</a>.</p>
      </div>
    </div>
  </main>

  <footer>
    <p>Powered by CoinGecko Public API</p>
  </footer>

  <!-- Choices.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
